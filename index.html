<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css"> <!-- Подключаем файл стилей -->
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1> <!-- Заголовок приложения -->

    <!-- Поле ввода для новой задачи -->
    <input type="text" id="taskInput" placeholder="Новая задача...">

    <!-- Кнопка для добавления задачи -->
    <button id="addTaskBtn">Добавить</button>

    <!-- Список задач -->
    <ul id="taskList"></ul>
  </div>

  <!-- Подключаем файл JavaScript -->
  <script src="script.js"></script>
</body>
</html>
